<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="background"></div>
    <header class="header">
      <h1 class="header__title" id=title>freeCodeCamp Survey Form</h1>
      <h2 class="header__description" id="description">Thank you for taking the time to help us improve the platform</h2>
    </header>
    <section class="form">
      <form action="POST" id="survey-form">
        <label class="label" for="name">Name</label> 
        <input class="input-text" type="text" id="name" required placeholder="Enter your name"/>
        <label for="email" class="label">Email</label>
        <input type="email" class="input-text" id="email" required placeholder="Enter your email">
        <label for="age" class="label">Age<span class="optional"> (optional)</span></label>
        <input type="number" id="number" min="0" max="120" class="input-text" placeholder="Age">
        <label for="role" class="label">Which option best describes your current role?</label>
        <select id="dropdown" class="input-text">
          <option disabled selected>Select your current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        <label for="recommend" class="label">Would you recommend freeCodeCamp to a friend?</label><br>
        <input class="radio" type="radio" name="recommend" id="recommend">Definetly</input><br>
        <input class="radio" type="radio" name="recommend" id="recommend">Maybe</input><br>
        <input class="radio margin-bottom-small" type="radio" name="recommend" id="recommend">Not sure</input><br>
        <label for="role" class="label">What is your favorite feature of freeCodeCamp?</label>
        <select id="role" class="input-text">
          <option disabled selected>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Comunity</option>
          <option>Open Source</option>
        </select>
        <label for="role" class="label margin-bottom-small">What would you like to see improved? <span class="optional">(Check all that apply)</span></label><br/>
        <input class="checkbox check margin-top-small" type="checkbox" name="improved">
        <label>Front-end Projects</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>Back-end Projects</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>Data Visualization</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>Challenges</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>Open source Community</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>Gitter help rooms</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>Videos</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>City meetups</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>Wiki</label><br/>
        <input class="checkbox check" type="checkbox" name="improved">
        <label>Forum</label><br/>
        <input class="checkbox check margin-bottom-small" type="checkbox" name="improved">
        <label>Additonal Courses</label><br/>
        <label for="role" class="label">Any comments or suggestions?</label><br/>
        <textarea class="textarea margin-top-small" placeholder="Enter your comments here..."></textarea>
        <button id="submit" class="submit margin-top-small" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
